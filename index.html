<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Walentynki</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* blokuje przewijanie */
    font-family: Arial, sans-serif;
    background: #ffe6ee;
}

/* centrowanie kontenera */
body {
    display: flex;
    justify-content: center;
    align-items: center;
}

.container{
    text-align: center;
    width: 100%;
    height: 100%;
    position: relative;
}

/* wideo */
video{
    width: 80vw;
    max-width: 360px;
    border-radius: 12px;
}

/* nagłówki */
h2{
    font-size: clamp(18px, 5vw, 26px);
}

/* przyciski TAK/NIE */
.buttons{
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

button{
    padding: 14px 26px;
    font-size: clamp(16px, 4.5vw, 20px);
    cursor: pointer;
}

/* przycisk cofania */
.backBtn{
    position: fixed; /* stała pozycja */
    right: 20px;
    bottom: 20px;
    padding: 8px 14px;
    font-size: 14px;
    z-index: 10; /* zawsze na wierzchu */
}
</style>
</head>
<body>

<div class="container" id="container">

    <!-- PIERWSZA STRONA -->
    <div id="page1">

        <video autoplay muted playsinline loop>
            <source src="film.mp4" type="video/mp4">
        </video>

        <h2>Zostaniesz moją walentynką? ❤️</h2>

        <div class="buttons">
            <button id="tak">TAK</button>
            <button id="nie">NIE</button>
        </div>

    </div>

    <!-- DRUGA STRONA -->
    <div id="page2" style="display:none;">

        <video id="video2" playsinline loop>
            <source src="film2.mp4" type="video/mp4">
        </video>

        <h2>No to mamy randewu ❤️❤️</h2>

        <button class="backBtn" id="back">Cofnij</button>
    </div>

</div>

<script>
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");

const nieBtn = document.getElementById("nie");
const takBtn = document.getElementById("tak");
const backBtn = document.getElementById("back");

/* uciekający NIE – ograniczony do widocznego ekranu */
nieBtn.addEventListener("click", () => {
    nieBtn.style.position = "fixed";

    // Maksymalne wartości x i y, żeby przycisk nie wychodził poza ekran
    const maxX = window.innerWidth - nieBtn.offsetWidth - 10; // 10px margines
    const maxY = window.innerHeight - nieBtn.offsetHeight - 10;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    nieBtn.style.left = x + "px";
    nieBtn.style.top  = y + "px";
});

/* przejście na drugą stronę */
takBtn.addEventListener("click", () => {
    page1.style.display = "none";
    page2.style.display = "block";

    const video2 = document.getElementById("video2");
    video2.muted = false;
    video2.play();
});

/* powrót na pierwszą stronę */
backBtn.addEventListener("click", () => {
    page2.style.display = "none";
    page1.style.display = "block";

    const video2 = document.getElementById("video2");
    video2.muted = true;
});
</script>

</body>
</html>
